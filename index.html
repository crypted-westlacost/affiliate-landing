<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>West Lacost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Links afiliados organizados e automáticos por West Lacost. Rápido, responsivo, elegante e fácil de editar no GitHub.">
  <link rel="stylesheet" href="styles.css">
  <script defer src="affiliate.js"></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <span class="site-title">west lacost</span>
      <span class="site-url">westlacost</span>
    </div>
    <div class="bio">
      <p>
        Conectando você às melhores ofertas e oportunidades do mercado digital. Profissionalismo, curadoria e tecnologia para facilitar sua compra com confiança e estilo.
      </p>
    </div>
  </header>

  <main>
    <form id="affiliate-form">
      <input type="url" id="affiliate-link" placeholder="cole seu link de afiliado aqui" required autocomplete="off">
      <button type="submit">adicionar</button>
    </form>
    <div id="affiliate-list-container">
      <div id="affiliate-list"></div>
      <button id="add-more-btn" style="display:none;">+ adicionar mais</button>
    </div>
  </main>
  
  <footer>
    <div class="cookie-banner" id="cookie-banner">
      <span>usamos cookies para melhorar sua experiência. <button id="accept-cookies">ok</button></span>
    </div>
  </footer>
</body>
</html>
